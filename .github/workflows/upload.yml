name: Upload PGNs to Lichess Study

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install python-chess requests

      - name: Upload PGNs to Study
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: python -u upload.py
